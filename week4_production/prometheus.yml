# PQC-FHE Integration Portfolio
# Prometheus Configuration for API Monitoring
#
# Metrics collected:
#   - API response times
#   - Request counts by endpoint
#   - Error rates
#   - System resource usage

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  
  external_labels:
    monitor: 'pqc-fhe-monitor'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files
rule_files:
  # - "alert_rules.yml"
  # - "recording_rules.yml"

# Scrape configurations
scrape_configs:
  # ===========================================================================
  # Prometheus self-monitoring
  # ===========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scheme: http

  # ===========================================================================
  # PQC-FHE API Service
  # ===========================================================================
  - job_name: 'pqc-fhe-api'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'pqc-fhe-api'
          version: '1.0.0'
    metrics_path: /metrics
    scheme: http
    scrape_interval: 10s
    scrape_timeout: 5s

  # ===========================================================================
  # GPU API Service (optional)
  # ===========================================================================
  - job_name: 'pqc-fhe-api-gpu'
    static_configs:
      - targets: ['api-gpu:8000']
        labels:
          service: 'pqc-fhe-api'
          version: '1.0.0-gpu'
          accelerator: 'cuda'
    metrics_path: /metrics
    scheme: http
    scrape_interval: 10s

  # ===========================================================================
  # Redis Cache (if using production profile)
  # ===========================================================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'
    metrics_path: /metrics
    scheme: http

  # ===========================================================================
  # Node Exporter (system metrics)
  # ===========================================================================
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
  #   metrics_path: /metrics

