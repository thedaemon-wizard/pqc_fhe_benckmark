{{/*
PQC-FHE Kubernetes Ingress Template
=====================================
Configures external access to the API service with TLS termination.

Security Features:
- TLS 1.3 enforcement (quantum-safe in transit)
- Rate limiting
- CORS configuration
- Security headers

Reference:
- Kubernetes Ingress documentation
- NIST SP 800-52r2: TLS Implementation Guidelines
*/}}

{{- if .Values.api.ingress.enabled -}}
apiVersion: {{ include "pqc-fhe.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ include "pqc-fhe.fullname" . }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pqc-fhe.api.labels" . | nindent 4 }}
  annotations:
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "DENY" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none';" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
      add_header X-Permitted-Cross-Domain-Policies "none" always;
    
    # TLS configuration (enforce TLS 1.3 for quantum-safe transport)
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.3"
    nginx.ingress.kubernetes.io/ssl-ciphers: "TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256"
    nginx.ingress.kubernetes.io/ssl-prefer-server-ciphers: "true"
    
    # Rate limiting
    {{- if .Values.api.ingress.rateLimit.enabled }}
    nginx.ingress.kubernetes.io/limit-rps: "{{ .Values.api.ingress.rateLimit.rps }}"
    nginx.ingress.kubernetes.io/limit-connections: "{{ .Values.api.ingress.rateLimit.connections }}"
    nginx.ingress.kubernetes.io/limit-rpm: "{{ .Values.api.ingress.rateLimit.rpm }}"
    {{- end }}
    
    # Request size limits (important for FHE ciphertext uploads)
    nginx.ingress.kubernetes.io/proxy-body-size: "{{ .Values.api.ingress.maxBodySize | default "50m" }}"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    
    # Timeouts (FHE operations can be slow)
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "{{ .Values.api.ingress.timeouts.connect | default "60" }}"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "{{ .Values.api.ingress.timeouts.send | default "300" }}"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "{{ .Values.api.ingress.timeouts.read | default "300" }}"
    
    # Backend protocol
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    
    # CORS configuration
    {{- if .Values.api.ingress.cors.enabled }}
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "{{ .Values.api.ingress.cors.allowOrigin | default "*" }}"
    nginx.ingress.kubernetes.io/cors-allow-methods: "{{ .Values.api.ingress.cors.allowMethods | default "GET, POST, PUT, DELETE, OPTIONS" }}"
    nginx.ingress.kubernetes.io/cors-allow-headers: "{{ .Values.api.ingress.cors.allowHeaders | default "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,X-API-Key" }}"
    nginx.ingress.kubernetes.io/cors-max-age: "{{ .Values.api.ingress.cors.maxAge | default "86400" }}"
    {{- end }}
    
    # Custom annotations from values
    {{- with .Values.api.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.api.ingress.ingressClassName }}
  ingressClassName: {{ .Values.api.ingress.ingressClassName }}
  {{- end }}
  
  {{- if .Values.api.ingress.tls }}
  tls:
    {{- range .Values.api.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  
  rules:
    {{- range .Values.api.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ include "pqc-fhe.fullname" $ }}-api
                port:
                  number: {{ $.Values.api.service.port }}
          {{- end }}
    {{- end }}
{{- end }}

{{- if and .Values.api.ingress.enabled .Values.api.ingress.extraIngresses }}
{{- range $name, $ingress := .Values.api.ingress.extraIngresses }}
---
apiVersion: {{ include "pqc-fhe.ingress.apiVersion" $ }}
kind: Ingress
metadata:
  name: {{ include "pqc-fhe.fullname" $ }}-api-{{ $name }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "pqc-fhe.api.labels" $ | nindent 4 }}
  {{- with $ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if $ingress.ingressClassName }}
  ingressClassName: {{ $ingress.ingressClassName }}
  {{- end }}
  {{- if $ingress.tls }}
  tls:
    {{- toYaml $ingress.tls | nindent 4 }}
  {{- end }}
  rules:
    {{- range $ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ include "pqc-fhe.fullname" $ }}-api
                port:
                  number: {{ $.Values.api.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
{{- end }}
