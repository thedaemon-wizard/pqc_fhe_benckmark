  - Getting Started:
    - Installation: guides/installation.md
    - Quick Start: guides/quickstart.md
    - Configuration: guides/configuration.md
  - Guides:
    - Performance Optimization: guides/performance_optimization.md
    - Production Deployment: guides/deployment.md
    - Migration Guide: guides/migration.md
  - API Reference:
    - Overview: api/overview.md
    - PQC Key Manager: api/pqc_manager.md
    - FHE Engine: api/fhe_engine.md
    - Hybrid Manager: api/hybrid_manager.md
    - REST API: api/rest_api.md
    - WebSocket API: api/websocket_api.md
    - CLI Reference: api/cli.md
  - Tutorials:
    - PQC Key Exchange: tutorials/pqc_key_exchange.md
    - FHE Computation: tutorials/fhe_computation.md
    - Hybrid Workflow: tutorials/hybrid_workflow.md
    - Enterprise Integration: tutorials/enterprise_integration.md
    - Performance Benchmarks: tutorials/benchmarks.md
    - Real-World Use Cases: tutorials/use_cases.md
  - Security:
    - Overview: security/overview.md
    - Threat Model: security/threat_model.md
    - Best Practices: security/best_practices.md
