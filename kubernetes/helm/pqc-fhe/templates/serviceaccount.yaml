{{/*
PQC-FHE Kubernetes ServiceAccount Template
============================================
Creates service accounts with appropriate RBAC permissions.

Security Considerations:
- Principle of least privilege
- Separate accounts for different components
- No automount of service account tokens by default

Reference:
- Kubernetes RBAC documentation
- NIST SP 800-204: Security Strategies for Microservices
*/}}

{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "pqc-fhe.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pqc-fhe.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automount | default false }}
{{- if .Values.serviceAccount.imagePullSecrets }}
imagePullSecrets:
  {{- range .Values.serviceAccount.imagePullSecrets }}
  - name: {{ . }}
  {{- end }}
{{- end }}
{{- end }}

{{- if and .Values.gpuWorker.enabled .Values.gpuWorker.serviceAccount.create }}
---
# GPU Worker Service Account (separate for isolation)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "pqc-fhe.fullname" . }}-gpu-worker
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pqc-fhe.gpuWorker.labels" . | nindent 4 }}
  {{- with .Values.gpuWorker.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.gpuWorker.serviceAccount.automount | default false }}
{{- end }}

{{- if .Values.rbac.create }}
---
# Role for API pods
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "pqc-fhe.fullname" . }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pqc-fhe.labels" . | nindent 4 }}
rules:
  # Read ConfigMaps (for configuration)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
    resourceNames:
      - {{ include "pqc-fhe.fullname" . }}-config
      - {{ include "pqc-fhe.fullname" . }}-algorithm-reference
  
  # Read Secrets (for credentials)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
    resourceNames:
      - {{ include "pqc-fhe.fullname" . }}-secrets
      {{- if .Values.secrets.pqcKeys.enabled }}
      - {{ include "pqc-fhe.fullname" . }}-pqc-keys
      {{- end }}
  
  # Create/Update events (for logging)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]

---
# RoleBinding for API pods
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "pqc-fhe.fullname" . }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pqc-fhe.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "pqc-fhe.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "pqc-fhe.fullname" . }}-api

{{- if and .Values.gpuWorker.enabled .Values.gpuWorker.serviceAccount.create }}
---
# Role for GPU Worker pods
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "pqc-fhe.fullname" . }}-gpu-worker
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pqc-fhe.gpuWorker.labels" . | nindent 4 }}
rules:
  # Read ConfigMaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
    resourceNames:
      - {{ include "pqc-fhe.fullname" . }}-config
  
  # Read Secrets (limited access)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
    resourceNames:
      - {{ include "pqc-fhe.fullname" . }}-secrets

---
# RoleBinding for GPU Worker pods
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "pqc-fhe.fullname" . }}-gpu-worker
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pqc-fhe.gpuWorker.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "pqc-fhe.fullname" . }}-gpu-worker
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "pqc-fhe.fullname" . }}-gpu-worker
{{- end }}
{{- end }}
