{{/*
PQC-FHE Kubernetes Service Templates
======================================
Exposes API and GPU worker services within the cluster.

Reference:
- Kubernetes Service documentation
- NIST SP 800-204: Security Strategies for Microservices
*/}}

---
# API Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "pqc-fhe.fullname" . }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pqc-fhe.api.labels" . | nindent 4 }}
  {{- with .Values.api.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.api.service.type }}
  {{- if and (eq .Values.api.service.type "LoadBalancer") .Values.api.service.loadBalancerIP }}
  loadBalancerIP: {{ .Values.api.service.loadBalancerIP }}
  {{- end }}
  {{- if and (eq .Values.api.service.type "LoadBalancer") .Values.api.service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
    {{- toYaml .Values.api.service.loadBalancerSourceRanges | nindent 4 }}
  {{- end }}
  {{- if and (eq .Values.api.service.type "ClusterIP") .Values.api.service.clusterIP }}
  clusterIP: {{ .Values.api.service.clusterIP }}
  {{- end }}
  ports:
    - name: http
      port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
      {{- if and (or (eq .Values.api.service.type "NodePort") (eq .Values.api.service.type "LoadBalancer")) .Values.api.service.nodePort }}
      nodePort: {{ .Values.api.service.nodePort }}
      {{- end }}
    {{- if .Values.api.metrics.enabled }}
    - name: metrics
      port: {{ .Values.api.metrics.port }}
      targetPort: metrics
      protocol: TCP
    {{- end }}
  selector:
    {{- include "pqc-fhe.api.selectorLabels" . | nindent 4 }}
  sessionAffinity: {{ .Values.api.service.sessionAffinity | default "None" }}
  {{- if .Values.api.service.sessionAffinityConfig }}
  sessionAffinityConfig:
    {{- toYaml .Values.api.service.sessionAffinityConfig | nindent 4 }}
  {{- end }}

{{- if .Values.gpuWorker.enabled }}
---
# GPU Worker Service (internal only)
apiVersion: v1
kind: Service
metadata:
  name: {{ include "pqc-fhe.fullname" . }}-gpu-worker
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pqc-fhe.gpuWorker.labels" . | nindent 4 }}
  annotations:
    # Internal service - not exposed externally
    service.kubernetes.io/topology-aware-hints: "auto"
spec:
  type: ClusterIP
  # Headless service for direct pod communication
  clusterIP: None
  ports:
    - name: grpc
      port: 50051
      targetPort: grpc
      protocol: TCP
    - name: health
      port: 8081
      targetPort: health
      protocol: TCP
  selector:
    {{- include "pqc-fhe.gpuWorker.selectorLabels" . | nindent 4 }}
{{- end }}

{{- if .Values.api.service.headless }}
---
# Headless Service for StatefulSet or direct pod access
apiVersion: v1
kind: Service
metadata:
  name: {{ include "pqc-fhe.fullname" . }}-api-headless
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pqc-fhe.api.labels" . | nindent 4 }}
    service-type: headless
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "pqc-fhe.api.selectorLabels" . | nindent 4 }}
  publishNotReadyAddresses: true
{{- end }}
