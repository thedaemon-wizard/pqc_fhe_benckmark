{{- /*
PQC-FHE API Deployment Template
Deploys the main API service with PQC and FHE capabilities
*/}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pqc-fhe.fullname" . }}-api
  labels:
    {{- include "pqc-fhe.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  {{- if not .Values.api.autoscaling.enabled }}
  replicas: {{ .Values.api.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "pqc-fhe.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "pqc-fhe.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "pqc-fhe.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.api.podSecurityContext | nindent 8 }}
      containers:
        - name: api
          securityContext:
            {{- toYaml .Values.api.securityContext | nindent 12 }}
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: LOG_LEVEL
              value: {{ .Values.api.env.LOG_LEVEL | quote }}
            - name: WORKERS
              value: {{ .Values.api.env.WORKERS | quote }}
            - name: CORS_ORIGINS
              value: {{ .Values.api.env.CORS_ORIGINS | quote }}
            # PQC Configuration
            - name: PQC_KEM_ALGORITHM
              valueFrom:
                configMapKeyRef:
                  name: {{ include "pqc-fhe.fullname" . }}-config
                  key: pqc-kem-algorithm
            - name: PQC_SIGNATURE_ALGORITHM
              valueFrom:
                configMapKeyRef:
                  name: {{ include "pqc-fhe.fullname" . }}-config
                  key: pqc-signature-algorithm
            # FHE Configuration
            - name: FHE_LOG_N
              valueFrom:
                configMapKeyRef:
                  name: {{ include "pqc-fhe.fullname" . }}-config
                  key: fhe-log-n
            - name: FHE_SCALE_BITS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "pqc-fhe.fullname" . }}-config
                  key: fhe-scale-bits
            - name: FHE_USE_BOOTSTRAP
              valueFrom:
                configMapKeyRef:
                  name: {{ include "pqc-fhe.fullname" . }}-config
                  key: fhe-use-bootstrap
            # Redis Configuration
            {{- if .Values.redis.enabled }}
            - name: REDIS_HOST
              value: {{ include "pqc-fhe.fullname" . }}-redis-master
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "pqc-fhe.fullname" . }}-redis
                  key: redis-password
            {{- end }}
            # API Key
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "pqc-fhe.fullname" . }}-secrets
                  key: api-key
          {{- with .Values.api.healthCheck.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.api.healthCheck.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          volumeMounts:
            - name: keys
              mountPath: /app/keys
              readOnly: true
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: keys
          {{- if .Values.persistence.keys.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "pqc-fhe.fullname" . }}-keys
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: tmp
          emptyDir: {}
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- if .Values.gpuWorker.enabled }}
{{- /*
GPU Worker Deployment for accelerated FHE operations
*/}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pqc-fhe.fullname" . }}-gpu-worker
  labels:
    {{- include "pqc-fhe.labels" . | nindent 4 }}
    app.kubernetes.io/component: gpu-worker
spec:
  replicas: {{ .Values.gpuWorker.replicaCount }}
  selector:
    matchLabels:
      {{- include "pqc-fhe.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: gpu-worker
  template:
    metadata:
      labels:
        {{- include "pqc-fhe.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: gpu-worker
    spec:
      serviceAccountName: {{ include "pqc-fhe.serviceAccountName" . }}
      containers:
        - name: gpu-worker
          image: "{{ .Values.gpuWorker.image.repository }}:{{ .Values.gpuWorker.image.tag }}"
          imagePullPolicy: {{ .Values.gpuWorker.image.pullPolicy }}
          env:
            - name: FHE_MODE
              value: "gpu"
            - name: CUDA_VISIBLE_DEVICES
              value: "0"
          resources:
            {{- toYaml .Values.gpuWorker.resources | nindent 12 }}
          volumeMounts:
            - name: keys
              mountPath: /app/keys
              readOnly: true
      volumes:
        - name: keys
          {{- if .Values.persistence.keys.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "pqc-fhe.fullname" . }}-keys
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.gpuWorker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.gpuWorker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
