# PQC-FHE Integration Portfolio
# Docker Compose configuration
#
# Usage:
#   Development:  docker-compose up
#   Production:   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   With GPU:     docker-compose --profile gpu up

version: '3.9'

services:
  # ===========================================================================
  # Main API Service
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: pqc-fhe-api:latest
    container_name: pqc-fhe-api
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - API_KEY=dev-key-change-in-production
      - FHE_LOG_N=14
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount source for development hot-reload
      - ./pqc_fhe_integration.py:/app/pqc_fhe_integration.py:ro
      - ./api:/app/api:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - pqc-network

  # ===========================================================================
  # Redis Cache (for production ciphertext storage)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: pqc-fhe-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - pqc-network
    profiles:
      - production

  # ===========================================================================
  # Prometheus Metrics (monitoring)
  # ===========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: pqc-fhe-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - pqc-network
    profiles:
      - monitoring

  # ===========================================================================
  # Grafana Dashboard (visualization)
  # ===========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: pqc-fhe-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - pqc-network
    profiles:
      - monitoring

  # ===========================================================================
  # GPU-Enabled API (for CUDA FHE acceleration)
  # ===========================================================================
  api-gpu:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    image: pqc-fhe-api:gpu
    container_name: pqc-fhe-api-gpu
    ports:
      - "8001:8000"
    environment:
      - DEBUG=false
      - FHE_MODE=gpu
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - pqc-network
    profiles:
      - gpu

# =============================================================================
# Networks
# =============================================================================
networks:
  pqc-network:
    driver: bridge
    name: pqc-fhe-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  redis-data:
    name: pqc-fhe-redis-data
  prometheus-data:
    name: pqc-fhe-prometheus-data
  grafana-data:
    name: pqc-fhe-grafana-data
